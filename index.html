<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; color: wheat; font-size: 40px;">Calculator App</h1>
    <div class="main">
        
<div>
    <input type="text" class="textfield" id="result" maxlength="100" placeholder="0" >
</div >
<div class="firstdiv">
    <button class="btn" onclick="clearfun()">C</button>
    <button class="btn" onclick="cefun()">CE</button>
    <button class="btn" onclick="under()">1/x</button>
    <button class="btn" onclick="calc('/')">/</button>
</div>
 <div class="secdiv" >
    <button class="btn-sec" onclick="calc('7')">7</button>
    <button class="btn-sec" onclick="calc('8')">8</button>
    <button class="btn-sec" onclick="calc('9')">9</button>
    <button class="btn" onclick="calc('*')">*</button>
</div>
 <div class="secdiv" >
    <button class="btn-sec" onclick="calc('4')">4</button>
    <button class="btn-sec" onclick="calc('5')">5</button>
    <button class="btn-sec" onclick="calc('6')">6</button>
    <button class="btn" onclick="calc('-')">-</button>
</div>
 <div class="secdiv" >
    <button class="btn-three" onclick="calc('1')">1</button>
    <button class="btn-three"onclick="calc('2')">2</button>
    <button class="btn-three"onclick="calc('3')">3</button>
    <button class="btn"onclick="calc('+')">+</button>
</div>
 <div class="secdiv" >
    <button class="btn-four"onclick="calc('00')">00</button>
    <button class="btn-sec"onclick="calc('0')">0</button>
    <button class="btn-sec"onclick="calc('.')">.</button>
    <button class="btn-sqr"onclick="sq()">sq</button>
</div>
<div class="fivediv" >
    <button class="btn-five"onclick="calc('(')">(</button>
    <button class="btn-five"onclick="calc(')')">)</button>
    <button class="btn-five" onclick="sqroot()">âˆš</button>
    <button class="btn-eql" onclick="eqlfun()">=</button>
</div>    
</div>
<h2 style="text-align: center; color:wheat;">Made by Rida Shoaib</h2>
</body>

<script src="app.js"></script>
</html>
